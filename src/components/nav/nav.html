<ng-container *ngIf="navLocation == 'top'">
  <div style="position: fixed; top: 0px; margin: auto; text-align: center; background: black; width: 100%; height: 60px">
    <a (click)="goToPage('/')"><img src="assets/images/tao-t-black.svg" class="tao-logo"></a>
    <div style="padding: 13px 60px 0px 0px" *ngIf="!hideMenuButtons">
      <a (click)="goToPage('dashboard')" style="margin-left: 70px">
        <img [src]="currentPage == '/dashboard' ? 'assets/images/menu-icons/dashboard-pink.svg' : 'assets/images/menu-icons/dashboard-white.svg'" class="menu-item margin-right fade-in-button">
      </a>
      <a (click)="goToPage('send-receive')">
        <img [src]="currentPage == '/send-receive' ? 'assets/images/menu-icons/send-bitcoin-pink.svg' : 'assets/images/menu-icons/send-bitcoin-white.svg'" class="menu-item margin-right fade-in-button">
      </a>
      <a (click)="goToPage('swap')">
        <img [src]="currentPage == '/swap' ? 'assets/images/menu-icons/bitcoin-swap-pink.svg' : 'assets/images/menu-icons/bitcoin-swap-white.svg'" class="menu-item margin-right fade-in-button">
      </a>
      <a (click)="goToPage('settings')">
        <img [src]="currentPage == '/settings' ? 'assets/images/menu-icons/settings-pink.svg' : 'assets/images/menu-icons/settings-white.svg'" class="menu-item margin-right fade-in-button">
      </a>
    </div>
  </div>

  <div style="padding-top: 80px; margin: auto; text-align: center; margin-top: 10px; margin-bottom: -25px">
    <span *ngIf="title" class="desktop-title">
      {{title}}
    </span>
  </div>
  <div style="margin: auto; text-align: center">
    <a (click)="goBack()" *ngIf="showBackButton" [ngClass]="showBackButton ? '' : 'dont-display'" class="back-button-desktop"><img style="height: 20px; width: 20px" src="assets/images/icons/left-arrow-white.svg"></a>
  </div>
</ng-container>

<ng-container *ngIf="navLocation == 'bottom'">
  <div style="position: fixed; bottom: 0px; margin: auto; text-align: center; background: black; width: 100%; height: 70px" *ngIf="!hideMenuButtons">
    <div style="margin-top:15px">
      <a (click)="goToPage('dashboard')" class="margin-right-5-pt">
        <img [src]="currentPage == '/dashboard' ? 'assets/images/menu-icons/dashboard-pink.svg' : 'assets/images/menu-icons/dashboard-white.svg'" class="bottom-menu-item">
      </a>
      <a (click)="goToPage('send-receive')" class="margin-left-5-pt margin-right-5-pt">
        <img [src]="currentPage == '/send-receive' ? 'assets/images/menu-icons/send-bitcoin-pink.svg' : 'assets/images/menu-icons/send-bitcoin-white.svg'" class="bottom-menu-item">
      </a>
      <a (click)="goToPage('swap')" class="margin-left-5-pt margin-right-5-pt">
        <img [src]="currentPage == '/swap' ? 'assets/images/menu-icons/bitcoin-swap-pink.svg' : 'assets/images/menu-icons/bitcoin-swap-white.svg'" class="bottom-menu-item">
      </a>
      <a (click)="goToPage('settings')" class="margin-left-5-pt">
        <img [src]="currentPage == '/settings' ? 'assets/images/menu-icons/settings-pink.svg' : 'assets/images/menu-icons/settings-white.svg'" class="bottom-menu-item">
      </a>
    </div>
  </div>

  <div style="position: fixed; top: 0px; margin: auto; text-align: center; background: black; width: 100%; height: 60px">
    <a (click)="goToPage('/')" *ngIf="!showBackButton"><img src="assets/images/tao-t-black.svg" class="tao-logo-mobile"></a>
    <div style="margin-top:12px; margin-bottom: -30px">
      <span *ngIf="title" class="mobile-title">
        {{title}}
      </span>
    </div>
    <a (click)="goBack()" *ngIf="showBackButton" [ngClass]="showBackButton ? '' : 'dont-display'" class="back-button-mobile"><img style="height: 20px; width: 20px; margin-left: 15px" src="assets/images/icons/left-arrow-white.svg"></a>
  </div>

</ng-container>
