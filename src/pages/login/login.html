<tao-nav
  [title]="'Login'"
  [hideMenuButtons]="true"
  [showBackButton]="true">
</tao-nav>

<form [formGroup]="form" novalidate action="#">
  <tao-wrapper>

    <tao-row class="align-center">
      <tao-text
        [body]="'Welcome back to Tao Wallet!'">
      </tao-text>
    </tao-row>

    <tao-input
      formControlName="key"
      [form]="form.controls['key']"
      [label]="'Secret Key'"
      [icon]="'assets/images/key.svg'"
      [errorMessage]="'Please enter your secret key'"
      [submitted]="submitted">
    </tao-input>

    <tao-button
      [text]="'Login'"
      class="primary"
      [action]="login.bind(this)">
    </tao-button>

  </tao-wrapper>
</form>
