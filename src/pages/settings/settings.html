<tao-nav
  [title]="'Settings'">
</tao-nav>

<tao-wrapper>

  <tao-row class="big-icon-text">
    <img [src]="'assets/images/key.svg'">
    <div>
      <tao-text
        [body]="'Secret Key:'">
      </tao-text><br>
      <tao-text
        [smallBody]="key">
      </tao-text>
      <tao-text
        [link]="'Copy'"
        (action)="copyKeyToClipboard()">
      </tao-text>
      <tao-text
        *ngIf="showCopiedSuccess"
        [helper]="' Copied'">
      </tao-text>
    </div>
  </tao-row>

  <tao-divider></tao-divider>

  <tao-row class="align-center">
    <tao-text
      [link]="'Logout'"
      (action)="logout()">
    </tao-text>
  </tao-row>

</tao-wrapper>
